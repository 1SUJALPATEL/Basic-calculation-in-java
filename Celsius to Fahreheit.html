<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>


    <script>

        let celsius = prompt("Enter Degree in the Celsius")
        console.log("Celsius = ", celsius);


        // The Formula for the Fahrenheit is °F = (9/5 × °C) + 32 //


        let fahrenheit = celsius * (9 / 5) + 32

        console.log("Fahrenheit is the = ", fahrenheit);

    </script>
</body>

</html>
